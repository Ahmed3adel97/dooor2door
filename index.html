
<!DOCTYPE html>
<html>
   <head><title>Hello world</title></head>
   <script src="/socket.io/socket.io.js"></script>
   <script>
      var socket = io();
      socket.on('update_location',function(data){
               const socketData = 'vehicle ' + data.vehicle_ID +' in ' + ' Latitude ' + data.lat + ' Longitude ' + data.lon + ' at time ' + data.date; 
               document.body.innerHTML = '';
               document.write(socketData);
               console.log(data);

      });
   </script>
   <body>vehicle info</body> <br>
   <h1></h1>
</html>
